<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Looping Video with Background Music</title>
    <style>
        /* Remove default margin and padding */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevent scrolling */
        }

        /* Make the video cover the entire screen */
        video {
            position: fixed; /* Fixed positioning to cover the entire viewport */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the video covers the entire screen without distortion */
        }

        /* Hide the audio element (it will still play in the background) */
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Video Section -->
    <video autoplay muted loop>
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Audio Section -->
    <audio autoplay loop>
        <source src="background-music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
