<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping Video with Sound</title>
    <style>
        /* Remove default margin and padding */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevent scrolling */
        }

        /* Make the video cover the entire screen */
        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the video covers the entire screen without distortion */
        }
    </style>
</head>
<body>
    <!-- Video Section -->
    <video autoplay loop controls>
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Interaction Prompt -->
    <div id="play-prompt" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; font-size: 24px; font-family: Arial, sans-serif; display: none;">
        Click anywhere to play the video with sound.
    </div>

    <script>
        // Show the play prompt if autoplay with sound is blocked
        const video = document.querySelector('video');
        const playPrompt = document.getElementById('play-prompt');

        video.muted = true; // Start muted to allow autoplay
        video.play();

        // Unmute and show the prompt when the user interacts with the page
        document.addEventListener('click', () => {
            video.muted = false;
            playPrompt.style.display = 'none';
        });

        // Check if the video is muted and show the prompt
        video.addEventListener('play', () => {
            if (video.muted) {
                playPrompt.style.display = 'block';
            }
        });
    </script>
</body>
</html>
